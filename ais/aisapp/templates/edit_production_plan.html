{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'form.css' %}">
<div class="container-form">
  <h1 class='main-title-form'>Edit Production Plan </h1>

  <hr>

<form method="POST">
  {% csrf_token %}
  <label>Product:</label>
  <select name="product">
    {% for p in products %}
    <option value="{{ p.id }}" {% if p.id == plan.product.id %}selected{% endif %}>{{ p.name }}</option>
    {% endfor %}
  </select><br>

  <label>Start Date:</label>
  <input type="date" name="start_date" value="{{ plan.start_date }}"><br>

  <label>Estimated End Date:</label>
  <input type="date" name="estimated_end" value="{{ plan.estimated_end_date }}"><br>

  <label>Priority:</label>
  <input type="number" name="priority" value="{{ plan.priority }}"><br>

  <button type="submit" class="btn-form">Update</button>
</form>
</div>
{% if success %}
    <script>
      Swal.fire({
        icon: 'success',
        title: 'Success!',
        text: 'Report submitted successfully.',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'OK'
      });
    </script>
    {% endif %}


{% endblock %}
