{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Welcome back!</h1>
    <p class="sign-up__subtitle">Sign in to your account to continue</p>
    <form class="sign-up-form form" method="post" action="">
  {% csrf_token %}
  <label class="form-label-wrapper">
    <p class="form-label">Username</p>
    <input class="form-input" name="username" placeholder="Enter your username" required>
  </label>
  <label class="form-label-wrapper">
    <div class="form-spacer"></div>
    <p class="form-label">Password</p>
    <input class="form-input" type="password" name="password" placeholder="Enter your password" required>
  </label>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <button class="form-btn primary-default-btn transparent-btn">Sign in</button>
</form>

  </article>
</main>
</body>

</html>
